         async function enablegameMachinebyid(url){
    
            const response = await fetchData(url, 'POST');    
            console.log(response);
         }   




         async function fetchData(url, method) {
  let retries = 3; // Number of retries allowed
  while (retries > 0) {
    try {
      const response = await fetch(url, { method });
      return await response.json();
    } catch (error) {
      retries--;
      if (retries === 0) {
        // No more retries left, show error message and throw the error
        await console.log("Error in fetching data, Please try again later.");
        throw error;
      } else {
        // Retry the request
        console.log(`Retrying... ${retries} retries left.`);
      }
    }
  }
}
